<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <img src="Images\Food_Collage.jpeg" alt="Collage Image" class="collageImg"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

  <!-- Navigation bar -->
    <nav class="navbar bg-body-tertiary ">
        <div class="container-fluid">
          <button type="button" class="btn btn-outline-danger" id="FavouriteButton">Favourite</button>
          <!-- <a class="navbar-brand text-success favourite" id="FavouriteButton">Favourite</a> -->
          <!--<a class="navbar-brand text-success">Contacts</a>
          <a class="navbar-brand text-success">FeedBack</a> -->
          
          <form class="d-flex" role="search">
            <input class="form-control me-2" id="searchInput" type="search" placeholder="Search your dish" aria-label="Search">
            <button class="btn btn-outline-success" id="searchButton" type="submit">Search</button>
          </form>
        </div>
    </nav>

    <!-- Search Result Container -->
    <div id="resultContainer" class="result">
      <!-- Results will be displayed here -->
    </div>


    <!-- Favorites Container -->
    <div id="favoritesContainer" class="favorites">
      <!-- Favorite meals will be displayed here -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
